<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card shadow-lg p-4" style="width: 380px; border-radius: 14px;">
    <div class="text-center mb-4">
        <i class="fa-solid fa-lock fa-4x text-primary"></i>
        <h3 class="mt-3">Iniciar Sesión</h3>
        <p class="text-muted">Accede usando tu cuenta de Google</p>
    </div>

    <a href="/oauth2/authorization/google"
       class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2 fw-bold"
       style="font-size: 16px; padding: 10px;">
        <i class="fa-brands fa-google"></i> Iniciar sesión con Google
    </a>

    <div class="text-center mt-3">
        <p class="small text-muted">Seguridad garantizada con OAuth2</p>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
