<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel - Usuario</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <i class="fa-solid fa-user-shield"></i> Panel de Usuario
        </a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light btn-sm">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
            </a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 14px;">
        <div class="text-center mb-4">
            <i class="fa-solid fa-circle-user fa-4x text-primary"></i>
            <h3 class="mt-3">Bienvenido</h3>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold"><i class="fa-solid fa-user"></i> Nombre</label>
            <p class="form-control" th:text="${name}"></p>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold"><i class="fa-solid fa-envelope"></i> Email</label>
            <p class="form-control" th:text="${email}"></p>
        </div>

        <a href="/logout" class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2">
            <i class="fa-solid fa-right-from-bracket"></i>
            Cerrar Sesión
        </a>
    </div>
</div>

<!-- Bootstrap JS (opcional si no usas modales o dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
